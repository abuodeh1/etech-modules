<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Action" outcome="/action/List.xhtml" />
                            <p:menuitem value="ActionGroup" outcome="/actionGroup/List.xhtml" />
                            <p:menuitem value="Batch" outcome="/batch/List.xhtml" />
                            <p:menuitem value="DataClass" outcome="/dataClass/List.xhtml" />
                            <p:menuitem value="Document" outcome="/document/List.xhtml" />
                            <p:menuitem value="DocumentField" outcome="/documentField/List.xhtml" />
                            <p:menuitem value="Employee" outcome="/employee/List.xhtml" />
                            <p:menuitem value="Field" outcome="/field/List.xhtml" />
                            <p:menuitem value="Folder" outcome="/folder/List.xhtml" />
                            <p:menuitem value="Group" outcome="/group/List.xhtml" />
                            <p:menuitem value="Log" outcome="/log/List.xhtml" />
                            <p:menuitem value="LogComponent" outcome="/logComponent/List.xhtml" />
                            <p:menuitem value="LogMail" outcome="/logMail/List.xhtml" />
                            <p:menuitem value="Lookup" outcome="/lookup/List.xhtml" />
                            <p:menuitem value="Permission" outcome="/permission/List.xhtml" />
                            <p:menuitem value="Role" outcome="/role/List.xhtml" />
                            <p:menuitem value="User" outcome="/user/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
